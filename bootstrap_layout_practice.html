<!-- bootstrap_layout_practice.html -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bootstrap layout practice</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style>
	.container{
		margin-top: 15px;
		padding: 0px;
	}
	.header,.hero,.body,.footer{
		height: 126px;
		background-color: #00adff;
	}

	.header > div {
		border: 10px solid #00adff;
		background-color: #a1d6ef;
		margin-top: -2px;
	}

	.hero > div {
		border: 10px solid #00adff;
		background-color: #a1d6ef;
		margin-top: -2px;
	}

	.ad {
		height: 143px;
    	padding-top: 51px;
    	border: 10px solid white;
    	background-color: #1795d0;
    	margin-top: -8px;
    	width: 292px;
	}
	
	.body {
		height: 500px;
		margin-top:-8px;
		border: 10px solid #00adff;
		
	}

	.body > div {
		height:420px;
		border: 10px solid #00adff;
		background-color: #a1d6ef;
		margin-top: -2px;
	}

	.sidebar {
		height: 517px;
    	padding-top: 51px;
    	border: 10px solid white;
    	background-color: #00adff;
    	margin-top: -16px;
    	width: 292px;
	}

	.feature {
		height:414px;
		margin-top: -5px;
		border: 10px solid #00adff;
		background-color: #a1d6ef;
	}

	.sidebar>p {
		margin-top: -18px;
	}

	.footer {
		height:70px;
		margin-top: -10px;

	}

	p {
		margin: 0px;
		padding: 0;
		font-weight: bold;
		font-size: 16px;
	}
	
	
	
</style>
</head>
<body>
	<div class = "container">
		<div class = "row">
			<div class = "header well">
				<p>1. Header</p>
				<div class = "col-lg-2 well text-center">
					<span>1.1 Brand</span>	
				</div>
				<div class = "col-lg-7 well text-center">
					<span>1.2 Global Nav</span>
				</div>
				<div class = "col-lg-3 well text-center">
					<span>1.3 Tools</span>
				</div>
			</div>
		</div>

		<div class = "row">
			<div class = "hero well col-lg-9">
				<p>2. Hero</p>
				<div class = "col-lg-8 well text-center">
					<span>2.1 Hero Feature</span>	
				</div>
				<div class = "col-lg-4 well text-center">
					<span>2.2 Hero Call to Action</span>
				</div>
			</div>
			<div class = "col-lg-3 well text-center ad">
				<span>3 Ad</span>
			</div>
		</div>
		
		<div class = "row">
			<div class = "body well col-lg-9">
				<p>4. Body</p>
				<div class = "col-lg-4 well text-center">
					<span>4.1 Article Feature</span>	
				</div>
				<div class = "col-lg-8 well text-center">
					<span>4.2 Article Listing</span>
				</div>
			</div>
			<div class = "col-lg-3 well text-center sidebar">
				<p>5. Sidebar</p>
				<div class = "col-lg-12 well text-center feature">
					<span>5.1 Sidebar Feature</span>
				</div>
			</div>
		</div>
		
		<div class = "row">
			<div class = "footer well">
				<p>6. Footer</p>
			</div>
		</div>


	</div>
	
</body>
</html>
